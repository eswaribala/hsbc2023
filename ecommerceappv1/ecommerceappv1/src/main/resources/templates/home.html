<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HSBC</title>
    <link type="text/css" rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
<header>
   <article class="header">
    <figure>
        <img src="images/logo.png">
    </figure>
    <nav>
     <ul>
         <li>
             <a href="#"> Banking </a>
         </li>
         <li>
             <a href="#"> Borrowing </a>
         </li>
         <li>
             <a href="#"> Online Banking</a>
         </li>
         <li>
             <a href="#">Investing</a>
         </li>
         <li>
             <a href="#"> NRI</a>
         </li>
         <li>
             <a href="#"> Offers</a>
         </li>

     </ul>
    </nav>
   </article>
</header>
<section>

    <a href="#">View Profile</a>
    <form class="form" method="post"  action="#" th:action="@{/login}" th:object="${customer}">
        <fieldset>
            <legend><h1 class="heading">Employee Registration</h1></legend>
            <input type="text" th:field="*{firstName}"  required placeholder="First Name" pattern="[a-zA-Z]{5,25}">
            <input type="text" th:field="*{lastName}" required placeholder="Last Name" pattern="[a-zA-Z]{5,25}">
            <input type="text" th:field="*{gender}" required placeholder="Gender" list="genderList">
            <input type="date" th:field="*{dob}" required placeholder="DOB" min="2000-01-01">
            <input type="email" th:field="*{email}" required placeholder="Email">
            <input type="tel" th:field="*{contactNo}" required placeholder="Contact No" pattern="[0-9]{10}">
           
            <textarea type="text" th:field="*{address}" required placeholder="Address" rows="10"></textarea>
           
            <input type="submit" value="submit">
        </fieldset>

    </form>
    <datalist id="genderList">
        <option>MALE</option>
        <option>FEMALE</option>
        <option>TRANSGENDER</option>
    </datalist>
</section>
<footer>

</footer>
</body>
</html>
